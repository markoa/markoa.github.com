---
layout: default
title: Archive
---
<h2>Archive of {{ site.posts.size }} posts.</h2>

<div class="post archive">
  <ul>
  {% for post in site.posts %}
    {% if forloop.last %}
      {% assign li_class = 'last' %}
    {% else %}
      {% assign li_class = 'inner' %}
    {% endif %}
    <li class="{{ li_class }}">
      <span class="postDate">{{ post.date | date: "%b %d, %Y"  }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>

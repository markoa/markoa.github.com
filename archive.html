---
layout: default
title: Archive
page_id: archive
---
<h2>All {{ site.posts.size }} archived posts.</h2>

<div class="post">
  <ul>
  {% for post in site.posts %}
    <li>
    <span class="postDate">{{ post.date | date: "%b %d, %Y"  }}</span>
    <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>

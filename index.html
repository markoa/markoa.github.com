---
layout: default
title: Web Home
description: <meta content="The homepage of Marko Anastasov. Contains a blog and links to profiles on other websites." name="description" />
---

<div class="post archive">
  <ul>
  {% for post in site.posts limit:4 %}
    <li class="inner">
      <span class="postDate">{{ post.date | date: "%b %d, %Y"  }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
    <li class="last"><span class="postDate">No more</span><a href="/archive">&hellip;</a></li>
  </ul>
</div>
